services:
  spring-microservices:
    image: spring-microservices
    container_name: spring-microservices-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    networks:
      - spring-network
    depends_on:
      - mysql

  mysql:
    image: mysql
    container_name: mysql-microservice-database
    environment:
      MYSQL_ROOT_PASSWORD: 2004
      MYSQL_DATABASE: microservice
      MYSQL_USER: brein
      MYSQL_PASSWORD: 12345
    ports:
      - "3307:3306"
    networks:
      - spring-network
    volumes:
      - mysql-volume:/var/lib/mysql

networks:
  spring-network:
volumes:
  mysql-volume:
